
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./css/style.css"> 
    <script src="https://kit.fontawesome.com/404f1f8d83.js" crossorigin="anonymous"></script>

</head>
<body>
    
<main >

    <section class="secao">

        <div class="formulario">

            <form action="" method="GET" class="formStyling" id="form">
                <h1>Checkpoint 1</h1>
                <div class="formItem">
                    <label for="nome"></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>

                </div>

                <div class="formItem">
                    <label for="text"></label>
                    <input type="text" name="text" id="text" placeholder="Descrição">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>
                </div> 

                <div class="formItem">
                    <label for="url"></label>
                    <input type="url" name="url" id="url" placeholder="URL">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>
                </div>

            
                
                <div class="formItem">
                    <button type="button" id="btn">Submit</button> 
                </div>
     
                
            </form>

            

        </div>

    </section> 

    <div id="resp">
        

    </div>

</main> 

   


<footer>
    <h4>Desenvolvido por João Victor Rossi Rabello</h4>
</footer> 


<script src="./js/script.js"></script>

</body>
</html>
